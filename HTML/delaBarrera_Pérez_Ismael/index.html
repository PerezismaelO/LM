    <h1>Prueba HTML: El formulario</h1>
   
        <form action="/formulario" method="get">
            <fieldset>
                <legend>Datos Usuario</legend>

                <p>
                <label for="Email">Email</label> 
                </p>

                <p>
                <input type="email" id="Email" name="Email" placeholder="Email">
                </p>

                <p>
                <label for="Clave">Clave</label>
                </p>

                <p>
                <input type="password" name="Clave" id="Clave">
                </p>

                </p>

                <p>
                <input type="url" name="Url" id="Url" placeholder="https://suempresa.com">
                </p>
            
            </fieldset>
            <fieldset>
                <legend>Compras</legend>
                <p>
                    <label>Nº de cursos a realizar <br>
                        <input type="number" name="number" id="number" min="1" max="4" step="1" value="1">
                    </label>
                </p>
                <p>
                    Indique el Formato preferido del material checked>Formato PDF</label> <br>
                    <label><input type="radio" name="tipo" value="Formato ebook.epub">Formato ebook.epub</label> <br>
                    <label><input type="radio" name="tipo" value="Formato web: html por defecto">Formato web: html por defecto</label>
                </p>
                <label><textarea name="dieccion" maxlength="120" cols="80" rows="12"></textarea></label>
                <p><label> Indique su dirección postal completa (no mas de 120 caracteres) <br>
                
                </label></p>
            </fieldset>
