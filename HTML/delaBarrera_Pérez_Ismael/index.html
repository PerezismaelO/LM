    <fieldset>
        <legend>Datos Usuario</legend>
        <form action="/formulario" method="get">
        
            <label for="Email">Email</label> 
            <br>
            <input type="email" id="Email" name="Email" placeholder="Email">
            <hr>
            <label for="Clave">Clave</label>
            <br>
            <input type="password" name="Clave" id="Clave">

            <br>
            <input type="url" name="Url" id="Url" placeholder="https://suempresa.com">


            <legend>Compras</legend>
    <form action="/formulario" method="get">
        <p>
            Nº de cursos a realizar
            <br>
            <input type="number" name="number" id="number" min="1" max="4" step="1" value="1">
        </p>

        <p>
            Indique el Formato preferido del material <br>
            <label><input type="radio" name="tipo" value="Formato PDF" checked>Formato PDF</label> <br>
            <label><input type="radio" name="tipo" value="Formato ebook.epub">Formato ebook.epub</label> <br>
            <label><input type="radio" name="tipo" value="Formato web: html por defecto">Formato web: html por defecto</label>
        </p>
        </form>
